<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="board">
        <canvas id="canvas" width="1200" height="900"></canvas>
        <div class="none game_over" id="game_over">
            <h2>game over</h2>
            <p>would you like to play more ?</p>
            <div id="buttons">
                <button class="btn" id="btnN">no</button>
                <button class="btn" id="btnY">yes</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
